<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>
    <title>Ranga Store</title>
    <link rel="stylesheet" href="resource/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <div class="input-group mb-3 container w-50 mx-auto mt-5">
        <input
          id="searchText"
          type="text"
          value=""
          class="form-control border-warning"
          placeholder="Search your product"
        />

        <button
          id="searchBtn"
          class="input-group-text bg-warning p-1 border-warning"
          id="basic-addon2">
          <i class="fa-solid fa-magnifying-glass px-4"></i></i >
        </button>
      </div>
    </header>
    <main>
        <section class="container pt-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="row row-cols-1 row-cols-md-2 g-2 g-lg-3" id="all-products">
                        <!-- card item add  -->
                     
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header">
                          Featured
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">An item</li>
                          <li class="list-group-item">A second item</li>
                          <li class="list-group-item">A third item</li>
                        </ul>
                      </div>
                </div>
            </div>
        </section>
    </main>
    <script src="resource/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
