<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>
    <title>Ranga Store</title>
    <link rel="stylesheet" href="resource/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
      <div class="input-group mb-3 container w-50 mx-auto mt-5">
        <input
          id="searchText"
          type="text"
          value=""
          class="form-control border-warning"
          placeholder="Search your product"
        />

        <button
          id="searchBtn"
          class="input-group-text bg-warning p-1 border-warning"
          id="basic-addon2">
          <i class="fa-solid fa-magnifying-glass px-4"></i></i >
        </button>
      </div>
    </header>
    <main>
        <section class="container pt-4">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="row row-cols-1 row-cols-md-2 g-2 g-lg-3" id="all-products">
                        <!-- card item add  -->
                     
                    </div>
                </div>
                <div class="col-12 col-md-4">
                  <ol class="list-group sticky-top">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Total Added-Products:</div>
                      </div>
                      <span class="badge text-black" id="total-Products">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Price : </div>
                      </div>
                      <span class="badge text-black">$ <span id="price">0</span> </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Delivery-Charge : </div>
                      </div>
                      <span class="badge text-black">$ <span id="delivery-charge">0</span> </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Total-Tax: </div>
                      </div>
                      <span class="badge text-black">$ <span id="total-tax">0</span> </span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">Total : </div>
                      </div>
                      <span class="badge text-black">$ <span id="total">0</span> </span>
                    </li>
                  </ol>
                  <div class="text-center mt-1">
                    <button class="btn btn-success text-center">Buy Now</button>
                  </div>
                </div>
            </div>
        </section>
    </main>

     <!-- Modal -->
     <div
     class="modal fade"
     id="exampleModal"
     tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title text-success" id="exampleModalLabel">
             Modal title
           </h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="ms-3 my-3">
           <strong> Product id: <span id="productId"></span> </strong>
         </div>

         <div class="modal-body text-secondary" id="modal_body"></div>
         <div class="p-4 d-flex">
           <strong class="me-2">Rating</strong>
           <span id="rating" class="text-white p-2 circle bg-danger rounded-5"></span>
         </div>
         <div class="modal-footer">
           <button
             type="button"
             class="btn btn-secondary"
             data-bs-dismiss="modal"
           >
             Close
           </button>
         </div>
       </div>
     </div>
   </div>
    <script src="resource/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
